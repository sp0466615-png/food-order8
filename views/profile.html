<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  /* Background */
  body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1f2933, #020617);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Container */
  .profile-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  /* Card */
  .profile-card {
    background: linear-gradient(180deg, rgba(15, 15, 15, .95), rgba(5, 5, 5, .95));
    border-radius: 22px;
    padding: 35px 25px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 30px 60px rgba(0, 0, 0, .75);
    animation: fadeUp .7s ease;
  }

  /* Profile Image */
  .profile-img {
    width: 115px;
    height: 115px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid transparent;
    background:
      linear-gradient(135deg, #ff7a18, #ffb347) border-box;
    margin-bottom: 18px;
    transition: transform .4s ease;
  }

  .profile-img:hover {
    transform: scale(1.08) rotate(2deg);
  }

  /* Name */
  .profile-card h2 {
    color: #fff;
    font-size: 23px;
    font-weight: 600;
  }

  /* Email */
  .email {
    color: #9ca3af;
    font-size: 14px;
    margin: 6px 0 26px;
  }

  /* Stats Grid */
  .stats {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
  }

  .stats .box {
    flex: 1;
    padding: 18px 10px;
    border-radius: 16px;
    background: linear-gradient(135deg, #0f172a, #020617);
    border: 1px solid rgba(255, 255, 255, .06);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, .7);
    transition: all .3s ease;
  }

  .stats .box:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, .8);
  }

  .stats h3 {
    font-size: 24px;
    color: #ff7a18;
    margin-bottom: 6px;
  }

  .stats span {
    font-size: 13px;
    color: #cbd5f5;
  }

  /* Buttons */
  .profile-buttons {
    margin-top: 18px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .btn {
    padding: 14px;
    border-radius: 14px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #ff7a18, #ffb347);
    box-shadow: 0 12px 28px rgba(255, 122, 24, .45);
    transition: all .3s ease;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 35px rgba(255, 122, 24, .65);
  }

  /* Logout Button */
  .logout {
    background: linear-gradient(135deg, #111, #000);
    box-shadow: 0 12px 28px rgba(0, 0, 0, .8);
  }

  .logout:hover {
    background: linear-gradient(135deg, #000, #222);
  }
</style>
