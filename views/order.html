<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Menu</title>

    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#f9fafb;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
        }

        .hero-box{
            background:#ffffff;
            padding:50px 60px;
            border-radius:16px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.1);
            max-width:450px;
        }

        .hero-box h1{
            font-size:32px;
            margin-bottom:15px;
            color:#111827;
        }

        .hero-box p{
            font-size:16px;
            color:#6b7280;
            margin-bottom:30px;
        }

        .btn{
            display:inline-block;
            padding:15px 32px;
            background:linear-gradient(135deg,#f97316,#fb923c);
            color:#fff;
            text-decoration:none;
            border-radius:999px;
            font-weight:600;
            font-size:16px;
            letter-spacing:0.5px;
            transition:all 0.3s ease;
            box-shadow:0 10px 20px rgba(249,115,22,0.4);
        }

        .btn:hover{
            transform:translateY(-3px);
            box-shadow:0 15px 30px rgba(249,115,22,0.5);
            background:linear-gradient(135deg,#ea580c,#f97316);
        }
    </style>
</head>
<body>

    <div class="hero-box">
        <h1>Delicious Food Awaits üçï</h1>
        <p>Order fresh, tasty meals made with love and delivered fast to your doorstep.</p>
        <a href="/menu" class="btn">Explore Our Menu</a>
    </div>

</body>
</html>
