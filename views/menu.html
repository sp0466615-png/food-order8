<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Menu</title>
<style>
/* Keep your existing CSS */
body{
  font-family: Arial, sans-serif;
  background:#29292a;
  margin:0;
}

h2{
  text-align:center;
  margin:30px 0;
  color:#fff;
}

form{
  max-width:1000px;
  margin:auto;
  padding:10px;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

.menu-item{
  background:#111827;
  color:#fff;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:10px;
  border:1px solid #333;
  cursor:pointer;
  transition:0.2s;
}

.menu-item:hover{
  border-color:#f97316;
  transform:scale(1.02);
}

.menu-item input{
  transform:scale(1.1);
}

.menu-item label{
  cursor:pointer;
  font-size:14px;
}

.btn{
  display:block;
  margin:20px auto 0;
  padding:12px 26px;
  background:#f97316;
  color:#fff;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:15px;
}

.btn:hover{
  background:#fb923c;
}

.total-bill{
  text-align:center;
  margin-top:16px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
}

</style>
</head>
<body>

<h2>Select Your Favorite Food üçΩÔ∏è</h2>

<form action="/book-summary" method="post" id="menuForm">
<div class="menu-grid" id="menuGrid">
<!-- Menu items will be rendered here by JS -->
</div>
<button type="submit" class="btn">Place Order</button>
<div class="total-bill" id="totalBill">Total: ‚Çπ0 <a href="/bool-item"></a> </div>
</form>
     
<script>
// Node.js style menu array
const menus = [
  {id:25, name:"Paneer Pakora", price:150},
  {id:26, name:"Veg Manchurian Dry", price:180},
  {id:27, name:"Veg Manchurian Gravy", price:200},
  {id:28, name:"Hakka Noodles", price:190},
  {id:29, name:"Veg Chowmein", price:170},
  {id:30, name:"Paneer Chowmein", price:220},
  {id:31, name:"Veg Momos Steam", price:120},
  {id:32, name:"Veg Momos Fried", price:140},
  {id:33, name:"Paneer Momos", price:160},
  {id:34, name:"Veg Cutlet", price:100},
  {id:35, name:"Paneer Cutlet", price:130},
  {id:36, name:"Veg Thali", price:220},
  {id:37, name:"Special Veg Thali", price:280},
  {id:38, name:"Rajma Chawal", price:180},
  {id:39, name:"Kadhi Chawal", price:160},
  {id:40, name:"Veg Pulao", price:170},
  {id:41, name:"Paneer Pulao", price:210},
  {id:42, name:"Jeera Rice", price:140},
  {id:43, name:"Steam Rice", price:120},
  {id:44, name:"Stuffed Paratha", price:90},
  {id:45, name:"Paneer Paratha", price:120},
  {id:46, name:"Butter Naan", price:40},
  {id:47, name:"Garlic Naan", price:50},
  {id:48, name:"Veg Dosa", price:140},
  {id:49, name:"Masala Dosa", price:160},
  {id:50, name:"Paneer Dosa", price:190},
   {id:51, name:"Mushroom Masala", price:200},
  {id:52, name:"Paneer Butter Masala", price:250},
  {id:53, name:"Chole Bhature", price:180},
  {id:54, name:"Aloo Gobi", price:150},
  {id:55, name:"Baingan Bharta", price:160},
  {id:56, name:"Palak Paneer", price:220},
  {id:57, name:"Malai Kofta", price:230},
  {id:58, name:"Mix Veg Curry", price:180},
  {id:59, name:"Veg Spring Roll", price:130},
  {id:60, name:"Paneer Tikka", price:210},
  {id:61, name:"Corn Capsicum", price:170},
  {id:62, name:"Veg Burger", price:150},
  {id:63, name:"Paneer Frankie", price:180},
  {id:64, name:"Veg Sandwich", price:120},
  {id:65, name:"Stuffed Tomato", price:140},
  {id:66, name:"Cheese Corn Ball", price:160},
  {id:67, name:"Veg Pizza Slice", price:180},
  {id:68, name:"Veg Hakka Soup", price:130},
  {id:69, name:"Paneer Lababdar", price:240}
];

// Render menu items
const menuGrid = document.getElementById("menuGrid");
const form = document.getElementById("menuForm");
const totalBill = document.getElementById("totalBill");

menus.forEach(item => {
  const div = document.createElement("div");
  div.className = "menu-item";

  div.innerHTML = `
    <input 
      type="checkbox" 
      id="menu_${item.id}"
      name="items" 
      value="${item.id}|${item.name}|${item.price}"
    >
    <label for="menu_${item.id}">
      ${item.name} - ‚Çπ${item.price}
    </label>
  `;

  // ‚úÖ click anywhere on card
  div.addEventListener("click", (e) => {
    if (e.target.tagName !== "INPUT") {
      const checkbox = div.querySelector("input");
      checkbox.checked = !checkbox.checked;
    }
    calculateTotal();
  });

  menuGrid.appendChild(div);
});

// total calculate function
function calculateTotal() {
  const checked = form.querySelectorAll("input[name='items']:checked");
  let total = 0;

  checked.forEach(c => {
    total += Number(c.value.split("|")[2]);
  });

  totalBill.innerText = `Total: ‚Çπ${total}`;
}

// checkbox direct click support
form.addEventListener("change", calculateTotal);
</script>

</body>
</html>
